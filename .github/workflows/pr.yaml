name: PR Checks
on: pull_request

jobs:
  lint:
    name: Format & lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: pnpm

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Dependencies
        run: |
          pnpm install --frozen-lockfile
        
      - name: Check Format
        run: |
          pnpm format:check

      - name: Check Linting
        run: |
          pnpm lint:check